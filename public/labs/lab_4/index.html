<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <title>Thomas Marmo's Lab 4</title>
</head>

<body>
  <div class="header">
    <h1>Thomas Marmo's Lab 4</h1>
  </div>
  <div class="container">
    <form>
      <ul class="flex-outer">
        <li>
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            placeholder="Enter your first name here"
          />
        </li>
        <li>
          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            placeholder="Enter your last name here"
          />
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email here" />
        </li>
        <li>
          <label for="phone">Phone</label>
          <input type="tel" id="phone" placeholder="Enter your phone here" />
        </li>
        <li>
          <label for="message">Message</label>
          <textarea
            rows="6"
            id="message"
            placeholder="Enter your message here"
          ></textarea>
        </li>
        <li>
          <p>Age</p>
          <ul class="flex-inner">
            <li>
              <input type="checkbox" id="eighteen-to-thirtyfive" />
              <label for="eighteen-to-thirtyfive">18-35</label>
            </li>
            <li>
              <input type="checkbox" id="thirtyfive-to-fifty" />
              <label for="thirtyfive-to-fifty">35-50</label>
            </li>
            <li>
              <input type="checkbox" id="fifty-to-sixtyfive" />
              <label for="fifty-to-sixtyfive">50-65</label>
            </li>
          </ul>
        </li>
        <li>
          <button type="submit">Submit Form</button>
        </li>
      </ul>
    </form>
  </div>
</body>
